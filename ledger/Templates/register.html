<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- <link href="styles.css" rel="stylesheet" id="bootstrap-css"> -->
    <link href="{{ url_for('static', filename='styles/styles.css') }}" rel="stylesheet" id="bootstrap-css">
    <!------ Include the above in your HEAD tag ---------->
    <title>Register</title>
</head>

<body>

    <div class="sidenav">
        <div class="login-main-text">
            <h1>Digital Ledger</h1>
            <h2>Register Page</h2>
            <p>Login or register from here to access.</p>
        </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="register-form">
                <form method="POST">
                    <div class="form-group">
                        <label for="business_name">Business Name</label>
                        <input type="text" class="form-control" placeholder="Business Name" id="business_name">
                    </div>
                    <div class="form-group">
                        <label for="owner_name">Owner Name</label>
                        <input type="text" class="form-control" placeholder="Owner Name" id="owner_name">
                    </div>
                    <div class="form-group">
                        <label for="owner_mail">Owner Email</label>
                        <input type="email" class="form-control" placeholder="Owner Email" id="owner_mail">
                    </div>
                    <div class="form-group">
                        <label for="owner_phone">Owner Phone no</label>
                        <input type="tel" class="form-control" placeholder="Phone no" id="owner_phone" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label for="uPassword">Password</label>
                        <input type="password" class="form-control" placeholder="Password" id="uPassword">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm password" id="confirm_password">
                    </div>
                    <button type="submit" class="btn btn-black button-fix">Register</button>
                    <a href="{{ url_for('login_page') }}">
                        <button type="button" class="btn btn-secondary button-fix">Login</button>
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</html>
