<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- <link href="styles.css" rel="stylesheet" id="bootstrap-css"> -->
    <link href="{{ url_for('static', filename='styles/styles.css') }}" rel="stylesheet" id="bootstrap-css">
    <!------ Include the above in your HEAD tag ---------->
    <title>

        {% block title %}
        {% endblock %}

    </title>

    <link rel="icon" href="{{ url_for('static', filename='img/d.png') }}" type="image/x-icon">
</head>

<body>

    <div class="sidenav">
        <div class="login-main-text">
            <h1>Digital Ledger</h1>
            <h2>
            {% block page_desc %}
            {% endblock %}
            </h2>
            <p>Login or register from here to access.</p>
            
        </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}

                    <script>
                        let error_msg = `{{message}}`;
                        window.alert(error_msg);
                    </script>
                    
                    {% endfor %}
                {% endif %}
            {% endwith %}

            {% block container %}
            {% endblock %}



        </div>
    </div>
</body>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</html>
