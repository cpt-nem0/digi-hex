{% extends "base.html" %}

{% block title %}
    Add Clients
{% endblock %}

{% block content %}

<div class="bt">
    <button type="button" class="btn btn-outline-dark">
        < Back</button>
</div>

<form method="POST">
    <div class="center-conti">
        <h4>Add client to your business</h4><br>

        <div class="form">
            <input type="text" name="name" autocomplete="off" required>
            <label for="name" class="label-name">
                <span class="content-name">Client Name</span>
            </label>
        </div>
        <br>
        <div class="form">
            <input type="email" name="mail" autocomplete="off" required>
            <label for="mail" class="label-name">
                <span class="content-name">Client E-mail</span>
            </label>
        </div>
        <br>
        <div class="form">
            <input type="text" name="pno" autocomplete="off" required>
            <label for="pno" class="label-name">
                <span class="content-name">Client Phone</span>
            </label>
        </div>
        <br><br>
        <button type="submit" class="btn btn-outline-primary">Add Client</button>

    </div>
</form>
{% endblock %}
